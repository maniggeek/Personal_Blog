
{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock title%}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Noto+Sans:wght@100;200;300;400;700;800&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>

  <body>

    {% block content %}
    {% endblock content %}
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <div class="footer">

      <div class="footer__sub__container container">

        <div class="footer__bar ">
            <a class="lightable footer-item footer-link " href="{% url 'home' %}">HOME</a>
            <a class="lightable footer-item footer-link" href="{% url 'home' %}#articles"#articles">ARTICLES</a>
        </div>


        <div  class="  lightable footer-stars ml-4">
          <i class="fa fa-book" aria-hidden="true"></i>
          <i class="fa fa-earth" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
        </div>

        <div class=" footer__links__container">
          <!-- Twitter -->
          <a href='#'class="me-3 tw-ic">
            <i class="lightable fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>
          <!--Linkedin
          <a href='#'class="li-ic">
            <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>-->
          <!--Instagram-->
          <a href='https://instagram.com/maniizadi'class="ins-ic">
            <i class="lightable fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
          </a>

        </div>
      </div>
    </div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
